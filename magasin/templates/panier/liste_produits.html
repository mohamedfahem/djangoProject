{% extends 'magasin/base.html' %} {% block title %} Catalogue de produits
{%endblock %} {% block content %}
<!-- body -->
<div class="container-fluid mt-3">
  <div class="row-9">
    <div class="col-lg-12">
      <a class="btn btn-danger" href="{% url 'index'%}">Ajout Produit</a>
    </div>
    <div id="products" class="col-lg-9 mx-auto" style="margin: 5px">
      <div class="row mx-auto">
        {% for product in produits %}
        <div id="{{product.id}}" style="width: 350px; margin: 5px">
          <img
            src="/media/{{product.img}}"
            style="width: 150px; height: 150px; padding: 5px"
          />
          <div>
            <p>{{product.libellé}}</p>
            <p>{{product.prix}}</p>
            <p>{{product.description}}</p>
            <a href="" class="btn btn-primary">Voir détails</a>
                    
            <a href="{% url 'ajouter_au_panier' product.id %}"
              class="btn btn-success">Acheter</a>
              
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
